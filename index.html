<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css"/>
    <title>hello weather!</title>
  </head>
  <body>
    <div class="container">
     <div class="weather-app-wrapper">
     <div class="weather-app">
         <div class="overview">
       
          <h1>Wien</h1>
          <ul>
            <li>Sonntag 11:00</li>
            <li>Bewölkt</li>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloudy"
                  class="float-left"
                />
                <div class="float-left"><strong>7</strong>
                    <span class="units">°C <a href="#">°F</a></span></div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Niederschlag: 0%</li>
                <li>Luftfeuchte: 48%</li>
                <li>Wind: 21 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/katpol/hello-weather" target="_blank"
            >Open-source code, by polmanova</a
          >
        </small>
      </div>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
