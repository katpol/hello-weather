<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>hello weather!</title>
  </head>
  <body class="bg-heaven">
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-6">
                <div style="position: relative">
                  <input
                    type="text"
                    placeholder="Type a city.."
                    class="form-control"
                    id="city-input"
                  />

                  <button
                    type="submit"
                    class="fa-solid fa-magnifying-glass"
                    id="magnifyer"
                  ></button>
                </div>
              </div>

              <div
                style="text-align: right"
                class="col-6 justify-content-center"
              >
                <img src="" width="50" alt="Cloudy" id="icon" />
                <span id="date"></span>
                <!-- <input
                  type="submit"
                  value="Search"
                  class="btn btn-light w-100"
                /> -->
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>

            <p class="weather-temperature">
              <strong id="temperature"></strong>
              <span class="units"> Â°C </span>
            </p>

            <ul>
              <li id="description"></li>

              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <div class="float-left"></div>
              </div>
            </div>

            <div class="col-6"></div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <div style="text-align: center">
      <small>
        <a href="https://github.com/katpol/hello-weather" target="_blank"
          >Open-source code, by polmanova</a
        >
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
